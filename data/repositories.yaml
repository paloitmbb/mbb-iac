---
# Repository configurations loaded dynamically by Terraform
# This file allows easier management of repository definitions outside of tfvars

repositories:
  - name: mbb-web-portal
    description: Customer-facing web portal for Paloitmbb services
    visibility: private
    features:
      has_issues: true
      has_projects: true
      has_wiki: false
    default_branch: main
    topics:
      - frontend
      - react
      - typescript
      - customer-portal
    security:
      enable_vulnerability_alerts: true
      enable_advanced_security: false
      enable_secret_scanning: false
      enable_secret_scanning_push_protection: false
      enable_dependabot_alerts: true
      enable_dependabot_security_updates: true
    variables:
      ENVIRONMENT:
        value: production
      API_BASE_URL:
        value: https://api.paloitmbb.com

  - name: mbb-api-gateway
    description: API Gateway for microservices orchestration
    visibility: private
    features:
      has_issues: true
      has_projects: true
      has_wiki: false
    default_branch: main
    topics:
      - backend
      - nodejs
      - api-gateway
      - microservices
    security:
      enable_vulnerability_alerts: true
      enable_advanced_security: false
      enable_secret_scanning: false
      enable_secret_scanning_push_protection: false
      enable_dependabot_alerts: true
      enable_dependabot_security_updates: true
    variables:
      NODE_ENV:
        value: production
      LOG_LEVEL:
        value: info

  - name: mbb-mobile-app
    description: Mobile banking application (iOS & Android)
    visibility: private
    features:
      has_issues: true
      has_projects: true
      has_wiki: false
    default_branch: main
    topics:
      - mobile
      - react-native
      - ios
      - android
      - banking
    security:
      enable_vulnerability_alerts: true
      enable_advanced_security: false
      enable_secret_scanning: false
      enable_secret_scanning_push_protection: false
      enable_dependabot_alerts: true
      enable_dependabot_security_updates: true
    variables:
      APP_VERSION:
        value: 1.0.0
      API_ENDPOINT:
        value: https://mobile-api.paloitmbb.com

  - name: mbb-new-repo
    description: "Mbb New Repo using React"
    visibility: private
    features:
      has_issues: true
      has_projects: true
      has_wiki: false
    default_branch: main
    topics: ["maybank", "mbb", "react"]
    security:
      enable_vulnerability_alerts: true
      enable_advanced_security: false
      enable_secret_scanning: false
      enable_secret_scanning_push_protection: false
      enable_dependabot_alerts: true
      enable_dependabot_security_updates: true
