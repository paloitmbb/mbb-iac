# Note: This is a simplified version of the repository request workflow
# For the full implementation with issue parsing and PR creation,
# see PROJECT_CREATION_PLAN.md

name: Process Repository Request

on:
  issues:
    types: [opened, labeled]

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  process-request:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.labels.*.name, 'repo-request')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Comment on issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Repository request received!
              
              A team member will review your request and create a pull request with the Terraform configuration.
              
              For automated processing, implement the full workflow from PROJECT_CREATION_PLAN.md`
            })
