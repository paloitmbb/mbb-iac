name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - "environments/**/*.tfvars"
      - "data/**/*.yaml"
      - "data/**/*.yml"
      - "modules/**/*.tf"
      - "*.tf"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to apply"
        required: true
        type: choice
        options:
          - dev
          - staging
          - production

permissions:
  contents: write
  issues: write
  actions: write
  id-token: write  # Required for OIDC authentication with Azure

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    # Skip if this is a repo-request PR merge (handled by terraform-apply-repo.yml)
    if: ${{ !contains(github.event.head_commit.message, 'repo-request') && !contains(github.event.head_commit.message, 'add repository') }}
    strategy:
      matrix:
        environment: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', inputs.environment)) || fromJSON('["dev"]') }}

    environment:
      name: ${{ matrix.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login with OIDC
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.ARM_CLIENT_ID }}
          tenant-id: ${{ secrets.ARM_TENANT_ID }}
          subscription-id: ${{ secrets.ARM_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7
          terraform_wrapper: false

      - name: Terraform Init
        run: |
          terraform init -backend-config=environments/${{ matrix.environment }}/backend.tfvars
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_GITHUB_TOKEN }}
          TF_HTTP_PASSWORD: ${{ secrets.ORG_GITHUB_TOKEN }}
          # Azure authentication via OIDC (azure/login@v2 handles token)
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_USE_OIDC: true

      - name: Terraform Plan
        run: |
          terraform plan -var-file=environments/${{ matrix.environment }}/terraform.tfvars -out=environments/${{ matrix.environment }}/tfplan
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_GITHUB_TOKEN }}
          TF_HTTP_PASSWORD: ${{ secrets.ORG_GITHUB_TOKEN }}
          # Azure authentication via OIDC (azure/login@v2 handles token)
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_USE_OIDC: true

      - name: Terraform Apply
        run: |
          terraform apply -auto-approve environments/${{ matrix.environment }}/tfplan
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_GITHUB_TOKEN }}
          TF_HTTP_PASSWORD: ${{ secrets.ORG_GITHUB_TOKEN }}
          # Azure authentication via OIDC (azure/login@v2 handles token)
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_USE_OIDC: true
