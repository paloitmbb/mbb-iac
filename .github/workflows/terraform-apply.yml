name: Terraform Apply

on:
  push:
    branches:
      - main
    paths:
      - "environments/**/*.tfvars"
      - "modules/**/*.tf"
      - "*.tf"
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to apply"
        required: true
        type: choice
        options:
          - dev
          - staging
          - production

permissions:
  contents: write
  issues: write
  actions: write

jobs:
  terraform-apply:
    runs-on: ubuntu-latest
    # Skip if this is a repo-request PR merge (handled by terraform-apply-repo.yml)
    if: ${{ !contains(github.event.head_commit.message, 'repo-request') && !contains(github.event.head_commit.message, 'add repository') }}
    strategy:
      matrix:
        environment: ${{ github.event_name == 'workflow_dispatch' && fromJSON(format('["{0}"]', inputs.environment)) || fromJSON('["dev"]') }}

    environment:
      name: ${{ matrix.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform Init
        run: |
          terraform init -backend-config=environments/${{ matrix.environment }}/backend.tfvars
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_GITHUB_TOKEN }}
          TF_HTTP_PASSWORD: ${{ secrets.ORG_GITHUB_TOKEN }}

      - name: Terraform Plan
        run: |
          terraform plan -var-file=environments/${{ matrix.environment }}/terraform.tfvars -out=environments/${{ matrix.environment }}/tfplan
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_GITHUB_TOKEN }}
          TF_HTTP_PASSWORD: ${{ secrets.ORG_GITHUB_TOKEN }}

      - name: Terraform Apply
        run: |
          # Run terraform apply and capture exit code, always succeed to prevent wrapper annotations
          terraform apply -auto-approve environments/${{ matrix.environment }}/tfplan || APPLY_EXIT_CODE=$?
          APPLY_EXIT_CODE=${APPLY_EXIT_CODE:-0}

          if [ $APPLY_EXIT_CODE -ne 0 ]; then
            if [ -f "errored.tfstate" ]; then
              echo "⚠️  Error saving state detected. Attempting manual state upload..."
              if gh release upload state-${{ matrix.environment }} errored.tfstate --clobber && \
                 gh release download state-${{ matrix.environment }} -p "errored.tfstate" -O terraform.tfstate && \
                 gh release upload state-${{ matrix.environment }} terraform.tfstate --clobber && \
                 rm terraform.tfstate errored.tfstate; then
                echo "✅ State manually uploaded to GitHub release - recovery successful"
                exit 0
              else
                echo "❌ State recovery failed"
                exit 1
              fi
            else
              echo "❌ Terraform apply failed without state error"
              exit 1
            fi
          fi
          echo "✅ Terraform apply completed successfully"
        env:
          GITHUB_TOKEN: ${{ secrets.ORG_GITHUB_TOKEN }}
          TF_HTTP_PASSWORD: ${{ secrets.ORG_GITHUB_TOKEN }}
